      - JVM_OPTS=-Dcassandra.schema_agreement_wait_seconds=180 -javaagent:/opt/jmx_prometheus_javaagent.jar=7070:/etc/cassandra/cassandra.yml
      - CASSANDRA_NUM_TOKENS=256
    ports:
